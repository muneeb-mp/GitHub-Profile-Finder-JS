<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
</head>

<body>
    <div class="container">
        <h1 class="main-title">Github Profile Finder</h1>
        <small>Some useful, some stupid, all fun!</small>
        <div class="input-container">
            <input type="text" id="search-username" placeholder="Search Username">
            <button class="search-usernameBtn" id="search-usernameBtn">Search</button>
        </div>

        <section class="intro" id="intro">
            <!-- Added through Javascript -->
        </section>

        <section class="repos hide">
            <input type="text" class="filter-repos hide" placeholder="Search Repositories" />
            <ul class="repo-list">
                <!-- Added through Javascript -->
            </ul>
        </section>

        <div id="loading"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
